<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#200518" />
    <title>R22 Resources | CSE (AI ML)</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://jntuh.ac.in/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <nav class="navbar">
      <div class="logo-container">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/e/ea/JNTU_Hyderabad_logo.png/250px-JNTU_Hyderabad_logo.png"
          alt="JNTUH Logo"
        />
        <h1>CSE (AI ML) <span class="accent-text">Notes</span></h1>
      </div>
      <div class="nav-links">
        <a href="https://github.com/Harshrb2424/Jntuh-R22-Notes" target="_blank" class="github-btn">
             GitHub
        </a>
      </div>
    </nav>

    <main>
      <section class="filter-container">
        <div class="filter-scroll">
            <button class="filter-pill active" data-filter="all">All</button>
          <button class="filter-pill" data-filter="1.1">1.1</button>
          <button class="filter-pill" data-filter="1.2">1.2</button>
          <button class="filter-pill" data-filter="2.1">2.1</button>
          <button class="filter-pill" data-filter="2.2">2.2</button>
          <button class="filter-pill" data-filter="3.1">3.1</button>
          <button class="filter-pill" data-filter="3.2">3.2</button>
          <button class="filter-pill" data-filter="4.1">4.1</button>
          <button class="filter-pill" data-filter="4.2">4.2</button>
        </div>
      </section>

      <section class="subjects-grid">
        <div class="loading-state">
          <div class="spinner"></div>
          <p>Loading Resources...</p>
        </div>
        </section>
    </main>

    <footer>
      <p>
        Designed & Developed by <a href="https://harshrb2424.github.io/profile/">Harsh RB</a>
      </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
